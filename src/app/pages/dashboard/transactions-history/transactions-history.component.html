<div class="card">
    <p-table #dt [value]="products" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="caption">
            <div class="flex items-center justify-between">
                <button pButton label="Clear" class="p-button-outlined bg-blueGray-600" icon="pi pi-filter" (click)="clear(dt)"></button>
                <div class="flex">
                    <span class="p-input-icon-left ml-auto">
                        <i class="pi pi-search"></i>
                        <input pInputText type="text" class="pl-10 px-py" [(ngModel)]="keywords" (change)="search(keywords) "/>
                    </span>
                    <span class="flex items-center justify-center ml-2 cursor-pointer" (click)="clearSearch()">
                        <i class="pi pi-times"></i>
                    </span>
                </div>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="code">Code</th>
                <th pSortableColumn="name">Name</th>
                <th>Category</th>
                <th>Quantity</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td>{{ product.code }}</td>
                <td>{{ product.name }}</td>
                <td>{{ product.category }}</td>
                <td>{{ product.quantity }}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
