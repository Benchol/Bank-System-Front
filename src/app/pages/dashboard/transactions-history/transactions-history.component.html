<div class="card my-8">
    <p-table #dt [showCurrentPageReport]="true" [globalFilterFields]="['receiver.name', 'amount', 'transaction_type', 'transaction_date']" [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [value]="listTransactions"
        [tableStyle]="{ 'min-width': '50rem' }" [rows]="10">
        <ng-template pTemplate="caption">
            <div class="flex items-center justify-between">
                <div class="flex items-center justify-start text-xl font-bold">
                    <i class="pi pi-clock"></i>
                    <div class="flex pl-2">Transaction history</div>
                </div>
                <div class="flex">
                    <span class="p-input-icon-left ml-auto">
                        <i class="pi pi-search"></i>
                        <input pInputText type="text" class="pl-10 px-py" [(ngModel)]="keywords" (change)="search(keywords) "/>
                    </span>
                    <span class="flex items-center justify-center ml-2 cursor-pointer" (click)="clearSearch()">
                        <i class="pi pi-times"></i>
                    </span>
                </div>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th class="!text-center" pSortableColumn="receiver.name">
                    <p-sortIcon field="code"></p-sortIcon>
                    Name of payees
                    <p-columnFilter type="text" field="receiver.name" display="menu"></p-columnFilter>
                </th>
                <th class="!text-center" pSortableColumn="amount">
                    <p-sortIcon field="code"></p-sortIcon>
                    Amount
                    <p-columnFilter type="text" field="amount" display="menu"></p-columnFilter>
                </th>
                <th class="!text-center" pSortableColumn="transaction_type">
                    <p-sortIcon field="code"></p-sortIcon>
                    Type of transaction
                    <p-columnFilter type="text" field="transaction_type" display="menu"></p-columnFilter>
                </th>
                <th class="!text-center" pSortableColumn="transaction_date">
                    <p-sortIcon field="code"></p-sortIcon>
                    Date transaction
                    <p-columnFilter type="text" field="transaction_date" display="menu"></p-columnFilter>
                </th>
                <th class="!text-center">Descriptions</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-transaction>
            <tr>
                <td class="!text-center">{{ transaction.receiver.name }}</td>
                <td class="!text-center">{{ transaction.amount }} $</td>
                <td class="!text-center">
                    <p-tag [value]="transaction.transaction_type" [severity]="getTypeTransaction(transaction.transaction_type)"></p-tag>
                </td>
                <!-- <td class="!text-center">{{ transaction.transaction_date | date:"M / d / yy, h:mm a" }}</td> -->
                <td class="!text-center">{{ transaction.transaction_date }}</td>
                <td class="!text-center">Hello</td>
            </tr>
        </ng-template>
    </p-table>
</div>
