<div class="card mt-8">
    <p-table #dt [value]="listTransactions" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="caption">
            <div class="flex items-center justify-between">
                <div class="flex items-center justify-start text-xl font-bold">
                    <i class="pi pi-clock"></i>
                    <div class="flex pl-2">Transaction history</div>
                </div>
                <div class="flex">
                    <span class="p-input-icon-left ml-auto">
                        <i class="pi pi-search"></i>
                        <input pInputText type="text" class="pl-10 px-py" [(ngModel)]="keywords" (change)="search(keywords) "/>
                    </span>
                    <span class="flex items-center justify-center ml-2 cursor-pointer" (click)="clearSearch()">
                        <i class="pi pi-times"></i>
                    </span>
                </div>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="namePayees">Name of payees</th>
                <th pSortableColumn="amount">Amount</th>
                <th pSortableColumn="type">Type of transaction</th>
                <th pSortableColumn="date">Date transaction</th>
                <th>Descriptions</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-transaction>
            <tr>
                <td>{{ transaction.receiver.name }}</td>
                <td>{{ transaction.amount }}</td>
                <td>{{ transaction.transaction_type }}</td>
                <td>{{ transaction.transaction_date | date:"M / d / yy, h:mm a" }}</td>
                <td>Hello</td>
            </tr>
        </ng-template>
    </p-table>
</div>
