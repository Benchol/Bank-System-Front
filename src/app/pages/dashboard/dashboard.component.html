<div class="flex w-full items-center justify-center text-2xl font-bold py-4">Manage your account easily</div>
<div class="flex mt-12 w-full text-[#495057] rounded-md items-center justify-around ">
    <div class="flex shadow-2xl shadow-cyan-500/50 flex-col w-1/4 h-5/6 bg-white rounded-md">
        <span class="flex items-center justify-center text-lg font-bold h-2/5 border-b text-[#1746A2] py-2"> Taux d' intéret </span>
        <div class="flex items-center justify-center py-6 font-bold text-xl">Jusqu' à 5%</div>
    </div>
    <div class="flex shadow-2xl shadow-blue-500/50 flex-col w-1/4 h-5/6 bg-white rounded-md">
        <span class="flex items-center justify-center text-lg font-bold h-2/5 border-b text-[#5F9DF7] py-2"> Crédit</span>
        <div class="flex items-center justify-center py-6 font-bold text-xl">Jusqu' à 5 000$</div>
    </div>
    <div class="flex shadow-2xl shadow-indigo-500/50 flex-col w-1/4 h-5/6 bg-white rounded-md">
        <span class="flex items-center justify-center text-lg font-bold h-2/5 border-b text-[#FF731D] py-2"> Clients </span>
        <div class="flex items-center justify-center py-6 font-bold text-xl">+ 10 000 clients</div>
    </div>
</div>

<div class="flex w-full items-center justify-center text-xl font-bold pt-28">Your transaction</div>

<div class="card pt-12">
    <div id="chart">
        <apx-chart [series]="chartOptions.series!" [chart]="chartOptions.chart!" [xaxis]="chartOptions.xaxis!" [dataLabels]="chartOptions.dataLabels!" [yaxis]="chartOptions.yaxis!" [colors]="chartOptions.colors!" [legend]="chartOptions.legend!" [fill]="chartOptions.fill!"></apx-chart>
    </div>
</div>
