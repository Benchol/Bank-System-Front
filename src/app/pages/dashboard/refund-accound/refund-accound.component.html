<div class="flex absolute z-100 w-full h-full p-overflow-hidden">
    <img src="assets/refund.jpg" class="w-full h-full object-cover" alt="">
</div>

<p-toast></p-toast>


<div class="container mx-auto px-4 h-screen">
    <div class="flex content-center items-center justify-center h-full">
        <div class="w-full lg:w-4/12 px-4">
            <div class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-blueGray-200 border-0">

                <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
                    <div class="text-blueGray-400 text-center mb-3 font-bold">
                        <p class="text-2xl py-6">Refund your wallet</p>
                    </div>
                    <form [formGroup]="refundForm">
                        <div class="relative w-full mb-3">
                            <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" htmlFor="grid-password">
                                Amount to top up
                            </label>
                            <input formControlName="amount" type="number" class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150" placeholder="100$" />
                        </div>

                        <div class="relative w-full mb-3">
                            <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" htmlFor="grid-password">
                                Enter your pin to confirm
                            </label>
                            <input formControlName="pin" type="password" class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150" placeholder="Password" />
                        </div>
                        <div class="text-center mt-6">
                            <button class="bg-blueGray-800 text-white active:bg-blueGray-600 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full ease-linear transition-all duration-150" type="button" (click)="onRefund()">
                                Refund
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
